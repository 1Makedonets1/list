<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Diner</title>
</head>

<body>
    <div class="site-content">
        <header class="header">
            <h1 class="blok">CSS Diner Shopping List</h1>
            <p class="blok">Let's go to the mall!</p>
        </header>

        <main class="content-box">
            <ul class="list">
                <li class="list__item">
                    <div class="a"><label><input type="checkbox"><span><span class="text-up">A lot of pickles </span><span class="before"></span> for the next
                                lessons about CSS <span class="after"></span></span></div></label>
                </li>
                <li class="list__item">
                    <div><label><input type="checkbox"><span class="text-up">10 apples </span><span class="before"></span> for more CSS manipulations
                        <span class="after"></span></span></label></div>
                </li>
                <li class="list__item">
                    <div><label><input type="checkbox"><span><span class="text-up">20 oranges </span><span class="before"></span> because they are awesome
                        <span class="after"></span></span></label></div>
                </li>
                <li class="list__item">
                    <div><label><input type="checkbox"><span"><span class="text-up">13 plates </span><span class="before"></span> hm... they always disappear
                        <span class="after"></span></span></label></div>
                </li>
                <li class="list__item">
                    <div><label><input type="checkbox"><span><span class="text-up">15 bentos</span></span></label></div>
                </li>
                <li class="list__item">
                    <div><label><input type="checkbox"><span><span class="text-up">1 bottle of Sake ^_^ </span><span class="before"></span> for my friends
                        <span class="after"></span></span></label></div>
                </li>
            </ul>

        </main>

        <footer class="footer">
            <p>Bon appetit :)</p>
        </footer>
    </div>
</body>

</html>
